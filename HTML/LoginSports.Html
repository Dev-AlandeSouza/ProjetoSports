<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/oneSports.css"/>
    <link rel="shortcut icon" href="..\Fav-icon\favicon.ico" type="..\image\x-icon">
    <script src="https://kit.fontawesome.com/1625a76a97.js" crossorigin="anonymous" defer></script>
    <title>Login - OneSports</title>
  </head>

  <body>
    <div class="container">
      <section class="main-content">
        <div class="img-aside">
          <h1>
            Eae, preparado para acompanhar as novidades dos
            <span>esportes</span>? Registre-se
          </h1>
            <img
              src="..\Img-OneSports\LoginSports-Img.jpg"
              alt="LoginSports-Img"
              id="img-Sports"
            />
        </div>
        <div class="main-login">
          <div class="login">
              <img
                src="..\Img-OneSports\Logo-Login.png"
                alt="Logo-Login"
                id="img-LoginHeader"
              />
            <h1>Faça seu Login</h1>
            <div class="section-login">
              <div class="input-with-icon">
                <i class="fas fa-user icon"></i>
                <input
                  type="text"
                  placeholder="Digite seu Usuário/Email"
                  name="uname"
                  required
                  class="input-field"
                />
              </div>
              <div class="input-with-icon">
                <input
                  type="password"
                  placeholder="Digite sua senha"
                  name="psw"
                  required
                  class="input-field"
                />
                <i class="fas fa-lock icon"></i>
              </div>
              <button type="submit" id="button-login">Login</button>
              <label>
                <div class="footer-login">
                  <input type="checkbox" checked="checked" name="remember" />
                  Manter conectado
                  <a href="">Esqueceu sua senha?</a>
                </div>
                <a href="..\HTML\Register.html">
                  <button type="button" id="button-register">Cadastre-se</button>
                </a>
              </label>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
