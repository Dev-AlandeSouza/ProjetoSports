<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="..\Fav-icon\favicon.ico"
      type="..\image\x-icon">
    <script src="https://kit.fontawesome.com/1625a76a97.js"
      crossorigin="anonymous" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../CSS/oneSports.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" defer></script>
    <script src="../Javascript/register.js" defer></script>
    <title>Login - OneSports</title>
  </head>
  <body>
    <div class="container-login">
      <section class="main-content">
        <div class="container-boxImg">
          <h1>
            Eae, preparado para acompanhar as novidades dos
            <span>esportes</span>? Registre-se
          </h1>
          <img src="..\Img-OneSports\LoginSports-Img.jpg" alt="LoginSports-Img"
            id="img-Sports" />
        </div>
        <div class="main-login">
          <div class="login">
            <img src="..\Img-OneSports\Logo-Login.png" alt="Logo-Login"
              id="img-LoginHeader" />
            <h1>Faça seu Login</h1>
            <div class="section-login">
              <div class="input-with-icon">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Digite seu Usuário/Email"
                  name="uname" required class="input-field" />
              </div>
              <div class="input-with-icon">
                <input type="password" placeholder="Digite sua senha" name="psw"
                  required class="input-field" />
                <i class="fas fa-lock icon"></i>
              </div>
              <button type="submit" id="button-login">Login</button>
              <label>
                <div class="footer-login">
                  <input type="checkbox" checked="checked" name="remember" />
                  Manter conectado
                  <a href>Esqueceu sua senha?</a>
                </div>
                <button type="button" id="button-register"
                  onclick="toggleRegistration()">Cadastre-se</button>
                <button type="button" id="button-reverse" style="display: none;"
                  onclick="reverseCard()">Voltar ao
                  Normal</button>
              </label>
            </div>
          </div>
          <div class="register flip-vertical-right">
            <div class="content-register">
              <h1 class="animate__animated animate__fadeIn"
                id="animatedTitle">Registre-se</h1>
              <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Digite sua
                    senha</label>
                  <input type="password" class="form-control"
                    id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Logadouro</label>
                  <input type="text" class="form-control" id="inputAddress"
                    placeholder="Ex:  Rua São João, 123">
                </div>
                <div class="col-12">
                  <label for="inputAddress2"
                    class="form-label">Complemento</label>
                  <input type="text" class="form-control" id="inputAddress2"
                    placeholder="Ex: Apartamento 203, Bloco 4">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Estado</label>
                  <select id="inputState" class="form-select">
                    <option value>AC</option>
                    <option value>AL</option>
                    <option value>AM</option>
                    <option value>BA</option>
                    <option value>CE</option>
                    <option value>DF</option>
                    <option value>ES</option>
                    <option value>GO</option>
                    <option value>MA</option>
                    <option value>MT</option>
                    <option value>MS</option>
                    <option value>MG</option>
                    <option value>PA</option>
                    <option value>PB</option>
                    <option value>PR</option>
                    <option value>PE</option>
                    <option value>PI</option>
                    <option value>RJ</option>
                    <option value>RN</option>
                    <option value>RS</option>
                    <option value>RO</option>
                    <option value>RR</option>
                    <option value>SC</option>
                    <option value>SP</option>
                    <option value>SE</option>
                    <option value>TO</option>
                  </select>
                </div>
                <div>
                  <label for="inputCep" class="form-label">CEP</label>
                  <input type="text" class="form-control" id="inputCep">
                </div>
                <div class="section-register col-12">
                  <button type="submit"
                    class="btn btn-primary">Registrar</button>
                  <button type="button" class='btn btn-primary'
                    id="button-reverse" onclick="reverseCard()">Login
                    -></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
